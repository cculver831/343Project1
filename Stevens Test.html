<!DOCTYPE html>
<html>
<body>

<p>Click the button to Start</p>

<button onclick="myFunction()">Start</button>

<p id="test"></p>

<script>
    //This is where JAvascript functions go
function myFunction() {
  var input = prompt("Please enter your information", "null");
  if (input != null) {
    document.getElementById("test").innerHTML =
    "Hello " + input + "! How are you today?";
  }
}
</script>

</body>
</html>
